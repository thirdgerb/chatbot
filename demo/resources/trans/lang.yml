  id: 'zh-cn:messages:demo.dialog.nlTest'
  transId: demo.dialog.nlTest
  locale: zh-cn
  domain: messages
  temp: "CommuneChatbot 可以整合各种 NLU 单元作为中间件, 提供自然语言的语义解析, 实体提取等能力, 用于多轮对话. 目前已经对接 DuerOS, Rasa 等.\n            \n由于项目重点在于 \"复杂多轮对话问题\", 所以本 Demo 只做了几个自然语言的测试用例. "
  intl: true
-
